name: pr-frontend
env:
  NODE_VERSION: 16.x
on: [pull_request]
jobs:
  lint:
    name: Lint Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2
      - name: Setup Node.js ğŸ—
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install dependencies ğŸ“¦
        run: npm i
      - name: Run eslint ğŸ‘€
        run: npm run lint
